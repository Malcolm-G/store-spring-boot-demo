    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

    jpa:
        database: POSTGRESQL
        show-sql: true
        hibernate:
            ddl-auto: create
        database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
    instance:
        prefer-ip-address: true # When this service tries to make a call to a service registered on eureka, it will use the IP address stored on Eureka instead of the hostname.
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        shutdown:
            access: unrestricted
        health:
            show-details: always
    health:
        circuitbreakers:
            enabled: true
    tracing:
        sampling:
            probability: 1.0

# Circuit Breaker. You can find properties at https://resilience4j.readme.io/docs/circuitbreaker#create-and-configure-a-circuitbreaker
resilience4j:
    circuitbreaker:
        instances:
            product:
                registerHealthIndicator: true
                slidingWindowSize: 10
                minimumNumberOfCalls: 5
                permittedNumberOfCallsInHalfOpenState: 3
                waitDurationInOpenState: 10s
                failureRateThreshold: 50
                automaticTransitionFromOpenToHalfOpenEnabled: true
                slidingWindowType: count_based

logging:
    level:
        root: INFO
        com.malcolm.user: INFO
    file:
        name: ../logs/${spring.application.name}.log
    logback:
        rollingpolicy:
            max-file-size: 5MB
            max-history: 7

server:
    port: 8083
