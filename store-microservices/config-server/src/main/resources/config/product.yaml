    datasource:
        url: jdbc:postgresql://ep-fragrant-bar-agynj9nb-pooler.c-2.eu-central-1.aws.neon.tech/product?sslmode=require&channelBinding=require
        username: ${POSTGRESQL_USER}
        password: ${POSTGRESQL_PASSWORD}

    jpa:
        database: POSTGRESQL
        show-sql: true
        hibernate:
            ddl-auto: create
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                format_sql: true

    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

eureka:
    instance:
        prefer-ip-address: true # When this service tries to make a call to a service registered on eureka, it will use the IP address stored on Eureka instead of the hostname.
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        shutdown:
            access: unrestricted

logging:
    level:
        root: INFO
        com.malcolm.user: INFO
    file:
        name: ../logs/${spring.application.name}.log
    logback:
        rollingpolicy:
            max-file-size: 5MB
            max-history: 7

server:
    port: 8081
